<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-green-500 flex flex-col items-center min-h-screen p-4">
  <h1 class="text-3xl font-bold text-gray-800 my-6">WEATHER FORECASTING</h1>

  <!-- Search Section -->
  <div class="bg-gray-200 rounded-xl p-4 w-full max-w-md">
    <div class="flex gap-2 mb-3">
      <input id="cityInput" type="text" placeholder="Enter city name"
        class="flex-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
      <button id="searchBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">SEARCH</button>
      <button id="locationBtn"
        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">LOCATION</button>
    </div>

    <select id="recentCities" class="w-full mb-3 p-2 border rounded-lg hidden"></select>

    <p id="errorMsg" class="text-red-500 text-center font-medium mb-2"></p>

    <!-- Current Weather -->
    <div id="weatherBox" class="text-center hidden">
      <h2 id="cityName" class="text-2xl font-semibold text-gray-700"></h2>
      <p id="temperature" class="text-4xl font-bold text-blue-600 my-2"></p>
      <p id="description" class="text-gray-600 capitalize"></p>
      <p id="humidity" class="text-gray-500"></p>
      <p id="wind" class="text-gray-500"></p>
      <button id="unitToggle" class="bg-gray-200 mt-2 px-3 py-1 rounded-lg">°C / °F</button>
    </div>
  </div>

  <!-- 5-day forecast -->
  <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3 mt-6 max-w-4xl w-full"></div>

  <script src="script.js"></script>
</body>
</html>
